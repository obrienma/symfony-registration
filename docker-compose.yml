services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_registration_php
    volumes:
      - .:/var/www/html:cached
    networks:
      - symfony
    depends_on:
      - database

  nginx:
    image: nginx:alpine
    container_name: symfony_registration_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - symfony
    depends_on:
      - php

  database:
    image: mysql:8.0
    container_name: symfony_registration_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - symfony
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    image: node:20-alpine
    container_name: symfony_registration_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
    command: sh -c "npm install && npm run watch"
    networks:
      - symfony

